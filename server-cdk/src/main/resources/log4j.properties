log4j.rootLogger=info,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d - %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.datePattern='.'yyyyMMdd
log4j.appender.file.append=true
log4j.appender.file.layout.ConversionPattern=%d - %m%n
log4j.appender.file.File=../logs/Console.log

log4j.logger.org.hibernate=error
log4j.logger.org.hibernate.hql.ast.AST=error
log4j.logger.org.hibernate.SQL=error
log4j.logger.org.hibernate.type=error
log4j.logger.org.hibernate.cache=error
log4j.logger.org.hibernate.transaction=error
log4j.logger.org.hibernate.jdbc=error

log4j.logger.CdkReward=info,CdkReward


log4j.appender.CdkReward=org.apache.log4j.DailyRollingFileAppender
log4j.appender.CdkReward.Encoding=UTF-8
log4j.appender.CdkReward.File=../logs/CdkReward.log
log4j.appender.CdkReward.datePattern='.'yyyyMMdd
log4j.appender.CdkReward.append=true
log4j.appender.CdkReward.layout=org.apache.log4j.PatternLayout
log4j.appender.CdkReward.layout.ConversionPattern=%d - %m%n

