#ipProxyAddr = tcp://10.221.116.137:9090
ipProxyAddr = tcp://127.0.0.1:9090

# ip服务超时
ipProxyTimeout = 200

# 数据上报超时
reportTimeout = 100

# Redis服务器地址
redisHost = 192.168.1.150

# Redis 密码
redisPassword =123456

# Redis服务器端口号
redisPort = 6379
# 角色快照
snapShotStrategy=1

# 同步周卡月卡状态地址
